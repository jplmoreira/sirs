<html>
<head>
    <title>Query Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='cryptobundle.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='sha3.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            padding-top: 5rem;
        }
    </style>
</head>
<body>

<main role="main" class="container">
    <div class="row justify-content-center">

        <form>
            <div class="form-group">
                <label for="passphrase">Passphrase</label>
                <input type="password" class="form-control" id="passphrase" aria-describedby="passphraseHelp">
                <small id="passphraseHelp" class="form-text text-muted">Longer than 16 characters.</small>
            </div>
            <div class="form-group">
                <label for="mac_address">Device Mac Address</label>
                <input type="text" class="form-control" id="mac_address" placeholder="00:00:00:00:00:00">
            </div>
            <button type="submit" class="btn btn-block btn-primary" id="submit_button">Submit</button>
        </form>

    </div>

    <div class="row justify-content-center">
        <div class="text-center" id="spinner" style="display: none">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Mac Address</th>
                <th scope="col">Location</th>
                <th scope="col">Timestamp</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
